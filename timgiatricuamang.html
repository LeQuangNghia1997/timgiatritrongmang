<script>

        if(value==[i]){ //Nếu giá trị nhập vào trùng với giá trị trong mảng thì in ra
            alert("giá trị cần tìm  " +x[i]+ " ở vị trí " +i);
        }
        else {
            alert("không có giá trị trong mảng này");
            break;
        }
    }



</script>
